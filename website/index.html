<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./assests/css/style.css">
    <link rel="stylesheet" href="./assests/images/avataaars.svg">
    <link rel="stylesheet" href="./assests/images/cabin.png">
    <title>Document</title>
</head>

<body>
    <!-- Header start -->
    <header>
        <nav>
            <div class="container">
                <div class="row">
                    <div class="logo col-lg-6 d-flex align-items-center py-3">
                        <h1>
                        <a class="text-decoration-none" href="">
                        Start Bootstrap
                    </a>
                    </h1>
                </div>
                    <div class="nav-links col-lg-6 d-flex align-items-center ">
                        <ul class="list-unstyled d-flex justify-content-around m-0 w-100 fs-4">
                            <li><a class="text-decoration-none" href="">Portfolio</a></li>
                            <li><a class="text-decoration-none" href="">About</a></li>
                            <li><a class="text-decoration-none" href="">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- Header end -->
    <main>
        <section class="first bg-success">
            <div class="container">
                <div class="row">
                    <div class="image-smile col-sm-12 w-100">
                        <img  src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/avataaars.svg" class="rounded d-flex justify-content-center align-items-center w-100 h-50 my-5" alt="person">
                        
                        </div>
                        <div class="start d-flex justify-content-center align-items-center text-light">
                            <h2 class="fs-1">START BOOTSTRAP</h2>
                        </div>
                        <div class="icon d-flex justify-content-center align-items-center py-3">
                            <i class="fa-solid fa-left-long"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-right-long"></i>
                        </div>
                        <div class="graphic d-flex justify-content-center align-items-center text-light fs-3">
                            <p>
                                Graphic Artist - Web Designer - Illustrator
                            </p>
                        </div>
                </div>
            </div>
        </section>
        <section>
           <div class="container">
               <div class="row">
                   <div class="portfolio w-100 d-flex justify-content-center align-items-center">
                       <h2 class="fs-1">PORTFOLIO</h2>
                   </div>
                   <div class="icon-2 d-flex justify-content-center align-items-center py-3">
                    <i class="fa-solid fa-left-long"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-right-long"></i>
                   </div>
                   <div class="pic-1 col-lg-3 d-flex w-55 ">
                      <img class="w-70 h-50" src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cabin.png" alt="">
                   </div>
                   <div class="pic-2 col-lg-3">
                       <img class="w-70 h-50" src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cake.png" alt="">
                   </div>
               </div>
           </div>
        </section>
    </main>
</body>
</html>
